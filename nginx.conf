server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: cache headers for static files
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|woff2?)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
}
